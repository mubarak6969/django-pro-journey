{% extends "base.html" %}

{% block title %}Track Your Mood{% endblock %}

{% block content %}
<div class="card shadow-sm p-4">
    <h2 class="mb-4">How are you feeling today?</h2>

    <!-- Show success/error messages -->
    {% if messages %}
        <div class="mb-3">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="mood" class="form-label">Mood</label>
            <input type="text" class="form-control" id="mood" name="mood" placeholder="e.g. Happy, Sad..." required>
        </div>
        <div class="mb-3">
            <label for="note" class="form-label">Note (optional)</label>
            <textarea class="form-control" id="note" name="note" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Mood</button>
    </form>
</div>
{% endblock %}
